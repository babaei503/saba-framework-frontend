<div class="row">
  <div class="col-md-12">
      <nb-card>
        <nb-card-header>
            <img src="../../../../../../assets/images/jobtitleicon.png" width="80px" height="80px"/>
            {{ applicant.applicant_job.job_title }}
        </nb-card-header>
        <nb-card-body>
            <div class="row">              
              <label class="col-sm-6 col-form-label titles">
                <img src="../../../../../../assets/images/companyicon.png" width="25px" height="25px"/>
                Company: {{ applicant.applicant_job.job_company }}
              </label>
              <label class="col-sm-6 col-form-label titles" >
                <img src="../../../../../../assets/images/locationicon.png" width="25px" height="25px"/> 
                Location: {{ applicant.applicant_job.job_location }}
              </label>
            </div>
            <div class="row">
                <label class="col-sm-6 col-form-label titles">
                    <img src="../../../../../../assets/images/employmenticon.png" width="25px" height="25px"/>
                    Employment: {{ applicant.applicant_job.job_employment }}
                </label>
                <label class="col-sm-6 col-form-label titles">
                    <img src="../../../../../../assets/images/jobfunctionicon.png" width="25px" height="25px"/>
                    Job Function: {{ applicant.applicant_job.job_jobfunction }}
                </label>
            </div>
            <div class="row">
                <label class="col-sm-8 col-form-label titles">
                    <img src="../../../../../../assets/images/industryicon.png" width="25px" height="25px"/>
                    Industry: {{ applicant.applicant_job.job_industry }}
                </label>
            </div>
            <hr/>
            <div class="row">
                <label class="col-sm-12 col-form-label">
                    <img src="../../../../../../assets/images/descicon.png" width="25px" height="25px"/>
                    {{ applicant.applicant_job.job_description }}
                </label>
            </div>                
        </nb-card-body>
      </nb-card>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm"   novalidate>
      <div class="form-group">
        <label class="col-md-4">Applicant Name</label>
        <input type="text" class="form-control" formControlName="applicant_name" #applicant_name minlength="3" maxlength="50" [(ngModel)] = "applicant.applicant_name" />
      </div>
      <div *ngIf="angForm.controls['applicant_name'].invalid && (angForm.controls['applicant_name'].dirty || angForm.controls['applicant_name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['applicant_name'].errors.required">
          Applicant Name is required.
        </div>
        <div *ngIf="angForm.controls['applicant_name'].errors.minlength || angForm.controls['applicant_name'].errors.maxlength">
          Size must be between 3 and 50.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Applicant Email</label>
        <input type="email" class="form-control" formControlName="applicant_email" #applicant_email [(ngModel)] = "applicant.applicant_email" email/>
      </div>
      <div *ngIf="angForm.controls['applicant_email'].invalid && (angForm.controls['applicant_email'].dirty || angForm.controls['applicant_email'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['applicant_email'].errors.required">
          Email is required.
        </div>
        <div *ngIf="angForm.controls['applicant_email'].errors.email">
          Email must be a well-formed email address.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Applicant Phone Number</label>
        <input type="text" class="form-control" formControlName="applicant_phonenumber" #applicant_phonenumber [(ngModel)] = "applicant.applicant_phonenumber" />
      </div>
      <div *ngIf="angForm.controls['applicant_phonenumber'].invalid && (angForm.controls['applicant_phonenumber'].dirty || angForm.controls['applicant_phonenumber'].touched)" class="alert alert-danger">
          Phone number must be 11 digit.
      </div>
      <div class="form-group">
        <button (click)="addApplicant(applicant_name.value, applicant_email.value, applicant_phonenumber.value)"
            [disabled]="angForm.pristine || angForm.invalid" 
            class="btn btn-primary">
            Apply
        </button>
      </div>
    </form>
  </div>
</div>
