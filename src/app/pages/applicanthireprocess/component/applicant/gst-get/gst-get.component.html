<div class="row">
  <div class="col-lg-10">
    <nb-card>
      <nb-card-header>Applicant List</nb-card-header>
      <nb-card-body>
        <div class="table-container">
          <table class="table table-hover">
            <thead>
            <tr>
                <td>Name</td>
                <td>Email</td>
                <td>Phone Number</td>
                <td>Job Title</td>
                <td colspan="2">Actions</td>
            </tr>
            </thead>

            <tbody>
                <tr *ngFor="let applicant of applicants">
                    <td>{{ applicant.applicant_name }}</td>
                    <td>{{ applicant.applicant_email }}</td>
                    <td>{{ applicant.applicant_phonenumber }}</td>
                    <td>{{ applicant.applicant_job.job_title }}</td>
                    <td><a [routerLink]="['edit', applicant._id]" class="btn btn-primary">Edit</a></td>
                    <td><a (click) ="opendeletedialog(applicant._id)" class="btn btn-danger">Delete</a></td>
                </tr>
            </tbody>
          </table>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
